<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div class="blurBackgroundOfPopUp">
        <div class="welcome_popUp">
            <div class="content">
                <div class="title">
                    <p class="text">Welcome to <span class="gameName">Wordle</span></p>
                </div>
                <p class="text">Try your luck in guessing words!</p>
                <button class="startGameButton button">Proceed to the Game</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <button class="giveUpButton">Give Up</button>
        </div>
        <h1 class="mainTitle">WORDLE</h1>
        <div class="board"></div>
        <div class="virtualKeyboard">
        </div>
    </div>
    <div class="blurBackgroundOfGameEndPopUp">
        <div class="gameEnd gameEnd_popUp">
            <div class="gameEnd_header">
                <p class="gameEnd_status"></p>
                <div class="gameEnd_cross"></div>
            </div>
            <div class="gameEnd_word"></div>
            <button class="gameEnd_restartButton button">Try Again</button>
        </div>
    </div>



    <script src="js/main.js"></script>
    <script src="js/popUp.js"></script>
</body>
</html>
